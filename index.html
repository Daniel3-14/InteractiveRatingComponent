<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <main>
    <div id="start" class="rating-card">
      <div id="star" class="star">
        <img class="img-star" src="./images/icon-star.svg">
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      <form>
        <div class="ratings">
          <div class="rating">1</div>
          <div class="rating">2</div>
          <div class="rating">3</div>
          <div class="rating">4</div>
          <div class="rating">5</div>
        </div>
        <button id="submit" type="button">SUBMIT</button>
      </form>
    </div>
    
    <div id="end" class="rating-card hidden">
      <img class="img-thankyou" src="./images/illustration-thank-you.svg">
      <div id="rated"></div>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </div>
  </main>
</body>

<script src="./scripts/main.js"></script>

</html>
